<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет — Easy Sugurta</title>
    <meta name="description" content="Личный кабинет пользователя. Мои полисы ОСАГО.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Account page specific styles */
        .account-page {
            min-height: 100vh;
            padding-top: 80px;
        }

        .account-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .account-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .account-user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .account-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--primary-navy);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .account-avatar svg {
            width: 24px;
            height: 24px;
            color: #fff;
        }

        .account-user-phone {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .account-user-since {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .account-logout-btn {
            padding: 10px 24px;
            border-radius: 10px;
            border: 1.5px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .account-logout-btn:hover {
            background: #fee2e2;
            border-color: #f87171;
            color: #dc2626;
        }

        body.dark .account-logout-btn:hover {
            background: #3b1111;
            border-color: #f87171;
            color: #f87171;
        }

        /* Policies Section */
        .policies-section {
            margin-bottom: 40px;
        }

        .policies-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .policies-empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .policies-empty svg {
            width: 48px;
            height: 48px;
            color: var(--text-secondary);
            opacity: 0.4;
            margin-bottom: 16px;
        }

        .policy-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 20px 24px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        .policy-card:hover {
            border-color: var(--primary-navy);
        }

        .policy-card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .policy-number {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Manrope', monospace;
        }

        .policy-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .policy-status.active {
            background: #dcfce7;
            color: #15803d;
        }

        .policy-status.expired {
            background: #fef2f2;
            color: #dc2626;
        }

        body.dark .policy-status.active {
            background: #052e16;
            color: #4ade80;
        }

        body.dark .policy-status.expired {
            background: #2d0707;
            color: #f87171;
        }

        .policy-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .policy-detail-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .policy-detail-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .policy-detail-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .policy-card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .policy-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: var(--primary-navy);
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-family: inherit;
        }

        .policy-download-btn:hover {
            opacity: 0.85;
        }

        .policy-download-btn svg {
            width: 14px;
            height: 14px;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-to-home:hover {
            color: var(--primary-navy);
        }

        .account-loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .account-loading .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-navy);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .account-container {
                padding: 20px 16px;
            }

            .account-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .account-logout-btn {
                width: 100%;
                text-align: center;
            }

            .policy-card {
                padding: 16px;
            }

            .policy-details {
                grid-template-columns: 1fr 1fr;
            }

            .policy-card-top {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Header (same as index.html) -->
    <header class="header" id="site-header">
        <div class="container header-container">
            <a href="/" class="header-logo">
                <span class="header-logo-text">EASY SUGURTA</span>
            </a>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
                    <svg class="theme-icon-svg" id="theme-icon-svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Account Page Content -->
    <main class="account-page">
        <div class="account-container">
            <a href="/" class="back-to-home">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
                На главную
            </a>

            <!-- Loading state -->
            <div id="account-loading" class="account-loading">
                <div class="spinner"></div>
                <p>Загрузка...</p>
            </div>

            <!-- Account content (hidden until loaded) -->
            <div id="account-content" style="display: none;">
                <!-- User info header -->
                <div class="account-header">
                    <div class="account-user-info">
                        <div class="account-avatar">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                        <div>
                            <div class="account-user-phone" id="user-phone"></div>
                            <div class="account-user-since" id="user-since"></div>
                        </div>
                    </div>
                    <button class="account-logout-btn" onclick="authLogout()">Выйти</button>
                </div>

                <!-- Policies -->
                <div class="policies-section">
                    <h2 class="policies-title">Мои полисы</h2>
                    <div id="policies-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Theme toggle (minimal version for account page)
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Apply saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        // Logout
        async function authLogout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            } catch { }
            window.location.href = '/';
        }

        // Load account data
        async function loadAccount() {
            try {
                const authRes = await fetch('/api/auth/me', { credentials: 'include' });

                if (!authRes.ok) {
                    window.location.href = '/';
                    return;
                }

                const authData = await authRes.json();

                // Display user info
                document.getElementById('user-phone').textContent = authData.user.phone_number;
                const createdAt = new Date(authData.user.created_at);
                document.getElementById('user-since').textContent =
                    `Зарегистрирован: ${createdAt.toLocaleDateString('ru-RU', { year: 'numeric', month: 'long', day: 'numeric' })}`;

                // Load policies
                const policyRes = await fetch('/api/policies', { credentials: 'include' });
                const policyData = await policyRes.json();

                renderPolicies(policyData.policies || []);

                // Show content
                document.getElementById('account-loading').style.display = 'none';
                document.getElementById('account-content').style.display = 'block';
            } catch (err) {
                console.error('Account load error:', err);
                window.location.href = '/';
            }
        }

        function renderPolicies(policies) {
            const container = document.getElementById('policies-list');

            if (!policies.length) {
                container.innerHTML = `
                    <div class="policies-empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        <p>У вас пока нет полисов</p>
                        <p style="font-size: 13px; margin-top: 4px;">Оформите ОСАГО на главной странице</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = policies.map(p => `
                <div class="policy-card">
                    <div class="policy-card-top">
                        <span class="policy-number">${p.policy_number}</span>
                        <span class="policy-status ${p.status}">
                            ${p.status === 'active' ? '● Активен' : '○ Истёк'}
                        </span>
                    </div>
                    <div class="policy-details">
                        <div class="policy-detail-item">
                            <span class="policy-detail-label">Страховая</span>
                            <span class="policy-detail-value">${p.insurance_company}</span>
                        </div>
                        <div class="policy-detail-item">
                            <span class="policy-detail-label">Премия</span>
                            <span class="policy-detail-value">${Number(p.premium_amount).toLocaleString('ru-RU')} сум</span>
                        </div>
                        <div class="policy-detail-item">
                            <span class="policy-detail-label">Период</span>
                            <span class="policy-detail-value">${formatDate(p.start_date)} — ${formatDate(p.end_date)}</span>
                        </div>
                    </div>
                    <div class="policy-card-actions">
                        <button class="policy-download-btn" onclick="alert('PDF загрузка будет доступна позже')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Скачать PDF
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('ru-RU', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            });
        }

        // Start
        loadAccount();
    </script>
</body>

</html>
